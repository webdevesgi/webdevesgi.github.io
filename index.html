<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebDevESGI</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link href="assets/styles/app.css" media="screen" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>WebDevESGI</h1>
        <ul class="menu">
          <li><a href="#" data-page="home">Home</a></li>
          <li><a href="#" data-page="nextEvent">Next event</a></li>
          <li><a href="#events" data-page="pastEvents">Past events</a></li>
          <li><a href="#" data-page="submitEvent">Submit event</a></li>
          <li><a href="#" data-page="about">About</a></li>
        </ul>
      </header>
      <div class="page">
        <h2>Work in progress<br>...</h2>
        <div class="no-idea"></div>
      </div>
      <footer></footer>
    </div>

    <script type="text/template" id="event-list">
      <thead>
        <tr>
          <th>Title</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </script>

    <script type="text/template" id="event-list-item">
      <td><%= title %></td>
      <td><%= created_at.toDateString() %></td>
      <td>
        <a href="#events/<%= id %>">Show</a>
      </td>
    </script>

    <script type="text/template" id="event-view">
      <h1><%= title %></h1>
      <p>Created at: <%= created_at.toDateString() %></p>
    </script>

    <script type="text-template" id="missing-event-view">
      <p>This event doesn't exist!</p>
    </script>

    <!-- Scripts -->
    <script>
      window.apiUrl = 'http://labowebesgi-api.herokuapp.com'
    </script>
    <script type="text/javascript" src="assets/scripts/app.js"></script>
    <script>
      WDE.start()
    </script>
  </body>
</html>
